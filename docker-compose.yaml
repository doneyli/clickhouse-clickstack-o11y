services:
  clickstack:
    image: clickhouse/clickstack-local:latest
    container_name: clickstack-local
    ports:
      - "8080:8080"   # ClickStack UI + frontend
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8123:8123"   # ClickHouse HTTP (for direct SQL queries)
      - "8000:8000"   # ClickStack internal API
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - clickstack-data:/var/lib/clickhouse
      - clickstack-db:/data/db

volumes:
  clickstack-data:
  clickstack-db:
